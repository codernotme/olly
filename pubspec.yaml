name: ollama_desktop
description: A comprehensive Ollama Desktop UI for managing and interacting with local AI models.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.18
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  fl_chart: ^0.67.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # System
  path_provider: ^2.1.2
  url_launcher: ^6.2.5
  process_run: ^0.12.5
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  clipboard: ^0.1.3
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File
  file_picker: ^8.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/
